<!-- sidebar -->
<aside
  (click)="onToggleOff()"
  id="separator-sidebar"
  class="fixed left-0 z-40 transition-all duration-300 ease-in-out"
  style="height: -webkit-fill-available; top: 67px"
  [ngClass]="{ 'w-64 max-sm:w-16': isOn, 'max-sm:w-64 w-16': !isOn }"
  aria-label="Sidebar"

  <div class="h-full pl-2 pr py-4 bg-blue-50 dark:bg-gray-800">
    <ul class="space-y-2 font-medium">
      <li *ngIf="roleId===2">
        <a
          routerLink="./dashboard"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <svg
            class="w-6 h-6 text-gray-500 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
            />

            [ngClass]="{
              'max-sm:hidden': isOn,
              'max-sm:visible sm:hidden': !isOn

            >Dashboard</span

        </a>
